<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body data-theme="dark">
    <header>
        <h1>Redirect Manager</h1>
    </header>
    <main>
        <h2>Anleitung</h2>
        <p>Hier ist eine einfache Anleitung zur Benutzung des Redirect Managers...</p>

        <form id="entry-fomr">
            <label for="slug">Slug:</label>
            <input type="text" name="slug" id="slug" placeholder="Slug" required>

            <label for="url">URL:</label>
            <input type="url" name="url" id="url" placeholder="URL" required>

            <button type="submit">Submit</button>
        </form>
    </main>
    <aside>
        <button id="toggleTheme" onclick="toggleTheme()">Toggle Theme</button>
    </aside>
</html>
